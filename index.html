<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>JSON Feed</title>
    <link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>
<body>
    <div id="navbar">
        <div id="navbar-pos">
            <div id="title">
                <span>JSON Feed</span>
            </div>
            <form id="searchForm" class="navbar-form" method="GET" action="">
                <input name="search" type="text" class="search-form" placeholder="Search" />
                <input type="submit" class="search-btn" value="GO" />
            </form>
            <div id="numbers" label="stats">Number of search results shown: </div>
            <br class="clear" />
        </div>
    </div>
    <div id="content">
        <div id="feed"></div>
    </div>
    <footer>
        <p>&copy; 2014 - JSON Feed - Allar Vendla</p>
    </footer>
</body>
</html>
