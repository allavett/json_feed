<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>JSON Feed</title>
    <link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>
<body>
    <div id="navbar">
        <div id="navbar-pos">
            <form id="searchForm" class="navbar-form" method="GET" action="">
                <input name="search" type="text" class="search-form" placeholder="Search" />
                <input type="submit" class="search-btn" value="GO" />
            </form>
            <div id="numbers" label="stats">Number of search results shown: </div>
            <br class="clear" />
        </div>
    </div>
    <div id="content">
        <div id="feed"></div>
    </div>
</body>
</html>
